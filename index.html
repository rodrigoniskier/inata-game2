<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo com Ranking</h1>
        <div class="input-area">
            <input type="text" id="nome-jogador" placeholder="Seu nome">
            <input type="number" id="pontuacao-jogador" placeholder="Sua pontuação">
            <button id="salvar-pontuacao">Salvar Pontuação</button>
        </div>

        <div class="ranking-area">
            <h2>🏆 Ranking Geral 🏆</h2>
            <ul id="lista-ranking">
                <li>Carregando...</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
